<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- TOP BAR -->
      <div class="row">
        <div class="col-lg-12 text-center top-bar">
          Weather Dasboard
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3">

              Search for a City:
              <!-- Search form -->
              <form class="form-inline" style="width: 100%">

                <input style="width: 80%" class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button style="width: 15%"  class="btn btn-outline-success ml-1" type="submit"><i class="fas fa-search"></i></button>
              </form>


        </div>
        <div class="col-lg-9">
          <div class="card mt-3">
            <div class="card-body">
              Atlanta<br>
              temperature<br>
              Humidity<br>
              Wind Speed<br>
              UV Index<br>
            </div>
          </div>
          <div class="5-day-forecast mt-3">
            <b>5-Day Forecast</b>
          </div>

        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
